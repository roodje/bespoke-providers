lovebird:
  amexgroup:
    amexob:
      pagination-limit: 2
      baseUrl: https://localhost:${wiremock.server.https-port}
      oAuthTokenUrl: https://localhost:${wiremock.server.https-port}
      oAuthAuthorizationUrl: https://localhost:${wiremock.server.https-port}/authorize
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus