tags:
- name: Payment Initiation Service (PIS)
  description: >
    The Description for Payment Initiation Service (PIS) offers the following
    services:
      * Initiation of a payment request
      * Status of a payment request
      * Cancellation of a payment request
      * Information about a payment
- name: Account Information Service (AIS)
  description: |
    The Account Information Service (AIS) offers the following services
      * Consent management (create, delete and get status of a consent)
      * Transaction reports for a given account or card account including balances if applicable.
      * Balances of a given account or card account
      * Account details of a given account or card account or of the list of all accessible accounts or card accountrelative to a granted consent
- name: Confirmation of Funds Service (PIIS)
  description: >
    Confirmation of Funds Service (PIIS) returns a confirmation of funds response.