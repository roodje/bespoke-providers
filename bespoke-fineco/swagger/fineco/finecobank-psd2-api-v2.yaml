openapi: 3.0.1
info:
  title: finecopsd2api
  version: 1.3 Feb 14th 2019
  description: >
    # Summary

    FinecoBank PSD2 APIs are based on **NextGenPSD2** *Framework Version 1.3*
    which offers a modern, open, harmonised and interoperable set of Application
    Programming Interfaces (APIs) as the safest and most efficient way to
    provide data securely. For further details, use cases, and sequence diagrams,
    please refer to [NextGenPSD2 Download page](https://www.berlin-group.org/nextgenpsd2-downloads "NextGenPSD2 Download page")


    The NextGenPSD2 Framework reduces XS2A complexity and costs, addresses the
    problem of multiple competing standards in Europe and, aligned with the
    goals of the Euro Retail Payments Board, enables European banking customers
    to benefit from innovative products and services ('Banking as a Service') by
    granting TPPs safe and secure (authenticated and authorised) access to their
    bank accounts and financial data.
servers:
- url: 'https://sandbox.api.finecobank.com/v1'

paths:
  '/payments/{payment-product}':
    post:
      summary: Payments initiation request
      description: >
        This method is used to initiate a payment at the ASPSP.


        ## Variants of Payment Initiation Requests


        This method to initiate a payment initiation at the ASPSP should be sent
        with a JSON body.


        This is the endpoint for the **payments** payment service:

        There are the following **payment products**:

          - Payment products with payment information in *JSON* format:
            - ***sepa-credit-transfers***
            - ***instant-sepa-credit-transfers***
            - ***target-2-payments***
            - ***cross-border-credit-transfers***


        ## Authorization sub-resource


        Since multi-level SCA is not available, the call to POST
        /v1/{payment-service}/{payment-product} will also internally generate
        the authorization sub-resource with its own authorization ID.


        This allows the TPP to call the GET
        /v1/{payment-service}/{payment-product}/{paymentId}/authorisations to
        list all the authorization IDs (only one ID in case of no multi-level SCA),
        and the GET
        /v1/{payment-service}/{payment-product}/{paymentId}/authorisations/{authorisationId}
        to see the status of the specific SCA.
      operationId: initiatePayment
      tags:
      - Payment Initiation Service (PIS)
      parameters:
      - $ref: '#/components/parameters/paymentProduct'
      - $ref: '#/components/parameters/X-Request-ID'
      - $ref: '#/components/parameters/Digest'
      - $ref: '#/components/parameters/Signature'
      - $ref: '#/components/parameters/TPP-Signature-Certificate'
      - $ref: '#/components/parameters/PSU-ID'
      - $ref: '#/components/parameters/PSU-ID-Type'
      - $ref: '#/components/parameters/PSU-Corporate-ID'
      - $ref: '#/components/parameters/PSU-Corporate-ID-Type'
      - $ref: '#/components/parameters/consentId_HEADER_optional'
      - $ref: '#/components/parameters/PSU-IP-Address_mandatory'
      - $ref: '#/components/parameters/TPP-Redirect-Preferred'
      - $ref: '#/components/parameters/TPP-Redirect-URI'
      - $ref: '#/components/parameters/TPP-Nok-Redirect-URI'
      - $ref: '#/components/parameters/TPP-Explicit-Authorisation-Preferred'
      - $ref: "#/components/parameters/TPP-Rejection-NoFunds-Preferred"
      - $ref: '#/components/parameters/PSU-IP-Port'
      - $ref: '#/components/parameters/PSU-Accept'
      - $ref: '#/components/parameters/PSU-Accept-Charset'
      - $ref: '#/components/parameters/PSU-Accept-Encoding'
      - $ref: '#/components/parameters/PSU-Accept-Language'
      - $ref: '#/components/parameters/PSU-User-Agent'
      - $ref: '#/components/parameters/PSU-Http-Method'
      - $ref: '#/components/parameters/PSU-Device-ID'
      - $ref: '#/components/parameters/PSU-Geo-Location'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/paymentInitiation_json'
            example:
              instructedAmount:
                currency: EUR
                amount: 123.50
              debtorAccount:
                iban: IT31X0301503200000003517230
              creditorName: Walter Bianchi
              creditorAccount:
                iban: DE02100100109307118603
              remittanceInformationUnstructured: causale pagamento
      responses:
