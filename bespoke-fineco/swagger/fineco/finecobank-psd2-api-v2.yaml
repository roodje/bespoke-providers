  parameters:
    accountId:
      name: account-id
      in: path
      description: >
        This identification is denoting the addressed account.

        The account-id is retrieved by using a "Read Account List" call.

        The account-id is the "id" attribute of the account structure.

        Its value is constant at least throughout the lifecycle of a given
        consent.
      required: true
      schema:
        $ref: '#/components/schemas/accountId'
    bookingStatus:
      name: bookingStatus
      in: query
      description: |
        The only permitted code is "booked".

        "pending" and "both" are not supported (error code is returned because not supported).
      required: true
      schema:
        type: string
        enum:
        - booked
    withBalanceQuery:
      name: withBalance
      in: query
      description: >
        If contained, this function reads the list of accessible payment
        accounts including the booking balance,

        if granted by the PSU in the related consent.


        If there are no transactions in the selected period, we will not provide the opening and closing booked balances. This setting is consistent with what Fineco does on the home banking website.
      required: false
      schema:
        type: boolean
    dateFromCard:
      name: dateFrom
      in: query
      description: >
        Starting date (inclusive the date dateFrom) of the transaction list.
        It should be valued with the first day of a month.
        Required format: yyyy-MM-dd (e.g. 2019-03-01).


        If the specified value doesn't respect this constraint (e.g. it is not the first day of a month)
        it will be considered by default, as the value of this parameter, the first day of the the specified month.


        For booked transactions, the relevant date is the booking date.
      required: true
      example: '2019-03-01'
      schema:
        type: string
        format: date
        pattern: '[0-9]{4}\-(0[1-9]|1[0-2])\-([0-2][0-9]|30|31)'
    dateToCard:
      name: dateTo
      in: query
      description: >
        Parameter not supported by Fineco.
        The card account transaction list is based on the DateFrom parameter: Fineco checks which month is indicated in the request and will include, in the response, all the transactions for that month.
        This behavior is consistent with Fineco Home Banking.


        For booked transactions, the relevant date is the booking date.
      required: false
      example: '2019-03-31'
      schema:
        type: string
        format: date
        pattern: '[0-9]{4}\-(0[1-9]|1[0-2])\-([0-2][0-9]|30|31)'
    dateFrom:
      name: dateFrom
      in: query
      description: >
        Starting date (inclusive the date dateFrom) of the transaction list.
        Required format: yyyy-MM-dd (e.g. 2019-03-01).

        For booked transactions, the relevant date is the booking date.
      required: true
      example: '2019-03-01'
      schema:
        type: string
        format: date
        pattern: '[0-9]{4}\-(0[1-9]|1[0-2])\-([0-2][0-9]|30|31)'
    dateTo:
      name: dateTo
      in: query
      description: >
        End date (inclusive the data dateTo) of the transaction list, default is "now" if not given.
        Required format: yyyy-MM-dd (e.g. 2019-03-31).


        For booked transactions, the relevant date is the booking date.
      required: false
      example: '2019-03-31'
      schema:
        type: string
        format: date
    authorisationId:
      name: authorisationId
      in: path
      description: Resource identification of the related SCA.
      required: true
      schema:
        $ref: '#/components/schemas/authorisationId'
    paymentService:
      name: payment-service
      in: path
      description: |
        Payment service:

        Possible value is:
        * payments
        * periodic-payments
      required: true
      schema:
        type: string
        enum:
        - payments
        - periodic-payments
    paymentProduct:
      name: payment-product
      in: path
      description: >
        The addressed payment product endpoint, e.g. for SEPA Credit Transfers
        (SCT).

        The ASPSP will publish which of the payment products/endpoints will be
        supported.


        The following payment products are supported related to **payments** service :
          - sepa-credit-transfers
          - instant-sepa-credit-transfers
          - target-2-payments
          - cross-border-credit-transfers

        The following payment products are supported related to **periodic-payments** service :
          - sepa-credit-transfers

      required: true
      schema:
        type: string
        enum:
        - sepa-credit-transfers
        - instant-sepa-credit-transfers
        - target-2-payments
        - cross-border-credit-transfers
    paymentId:
      name: paymentId
      in: path
      description: Resource identification of the generated payment initiation resource.
      required: true
      schema:
        $ref: '#/components/schemas/paymentId'
