  /consents:
    post:
      summary: Create consent
      tags:
      - Account Information Service (AIS)
      description: >
        This method create a consent resource, defining access rights to
        dedicated accounts of

        a given PSU-ID.

        Two different ways are supported to specify the accounts and type of consent that is requested.

        * **Detailed**: The accounts are addressed explicitly in the body of the request in the "accounts", "balances" and/or in the "transactions" arrays fields. Please note that a "transactions" or "balances" access right also gives access to the generic /accounts endpoints, i.e. is implicitly supporting also the "accounts" access.

        * **Bank-offered**: The accounts are no addressed in the body of the request. In the request body the "accounts", "balances" and "transactions" sub attribute within the "access" attribute are an empty array. FinecoBank will then agree bilaterally directly with the PSU on which accounts the requested access consent should be supported. The result can be retrieved by the TPP by using the GET Consent Request method.


        Consent requests specified using "allPsd2" and/or "availableAccounts" fields are not supported.


        **Side Effects**

        When this Consent Request is a request where the "recurringIndicator"
        equals "true",

        and if it exists already a former consent for recurring access on
        account information

        for the addressed PSU, then the former consent automatically expires as
        soon as the new

        consent request is authorised by the PSU.

        ## Authorization sub-resource


        Since multi-level SCA is not available, the call to POST
        /v1/consents will also internally generate
        the authorization sub-resource with its own authorization ID.


        This allows the TPP to call the GET
        /v1/consents/{consentId}/authorisations to
        list all the authorization IDs (only one ID in case of no multi-level SCA),
        and the GET
        /v1/consents/{consentId}/authorisations/{authorisationId}
        to see the status of the specific SCA.


      operationId: createConsent
      parameters:
      - $ref: '#/components/parameters/X-Request-ID'
      - $ref: '#/components/parameters/Digest'
      - $ref: '#/components/parameters/Signature'
      - $ref: '#/components/parameters/TPP-Signature-Certificate'
      - $ref: '#/components/parameters/PSU-ID'
      - $ref: '#/components/parameters/PSU-ID-Type'
      - $ref: '#/components/parameters/PSU-Corporate-ID'
      - $ref: '#/components/parameters/PSU-Corporate-ID-Type'
      - $ref: '#/components/parameters/TPP-Redirect-Preferred'
      - $ref: '#/components/parameters/TPP-Redirect-URI'
      - $ref: '#/components/parameters/TPP-Nok-Redirect-URI'
      - $ref: '#/components/parameters/TPP-Explicit-Authorisation-Preferred'
      - $ref: '#/components/parameters/PSU-IP-Address_conditionalForAis'
      - $ref: '#/components/parameters/PSU-IP-Port'
      - $ref: '#/components/parameters/PSU-Accept'
      - $ref: '#/components/parameters/PSU-Accept-Charset'
      - $ref: '#/components/parameters/PSU-Accept-Encoding'
      - $ref: '#/components/parameters/PSU-Accept-Language'
      - $ref: '#/components/parameters/PSU-User-Agent'
      - $ref: '#/components/parameters/PSU-Http-Method'
      - $ref: '#/components/parameters/PSU-Device-ID'
      - $ref: '#/components/parameters/PSU-Geo-Location'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/consents'
            example:
              access:
                balances:
                - iban: IT31X0301503200000003517230
                  currency: EUR
                transactions:
                - iban: IT31X0301503200000003517230
                  currency: EUR
                - maskedPan: 5127 **** **** 8392
                  currency: EUR
              recurringIndicator: 'true'
              validUntil: '2017-11-01'
              frequencyPerDay: '4'
              combinedServiceIndicator: 'false'
