          $ref: '#/components/responses/UNAUTHORIZED_401_PIIS'
        '403':
          $ref: '#/components/responses/FORBIDDEN_403_PIIS'
        '404':
          $ref: '#/components/responses/NOT_FOUND_404_PIIS'
        '405':
          $ref: '#/components/responses/METHOD_NOT_ALLOWED_405_PIIS'
        '406':
          $ref: '#/components/responses/NOT_ACCEPTABLE_406_PIIS'
        '408':
          $ref: '#/components/responses/REQUEST_TIMEOUT_408_PIIS'
        '415':
          $ref: '#/components/responses/UNSUPPORTED_MEDIA_TYPE_415_PIIS'
        '429':
          $ref: '#/components/responses/TOO_MANY_REQUESTS_429_PIIS'
        '500':
          $ref: '#/components/responses/INTERNAL_SERVER_ERROR_500_PIIS'
        '503':
          $ref: '#/components/responses/SERVICE_UNAVAILABLE_503_PIIS'
components:
  schemas:
    accountId:
      description: >-
        This identification is denoting the addressed account, where the
        transaction has been performed.
      type: string
      example: qwer3456tzui7890
    paymentId:
      description: Resource identification of the generated payment initiation resource.
      type: string
      example: 1234-wertiq-983
    consentId:
      description: >
        ID of the corresponding consent object as returned by an Account
        Information Consent Request.
      type: string
      example: '99391c7e-ad88-49ec-a2ad-99ddcb1f7721'
    resourceId:
      description: >
        This identification is given by the attribute resourceId of the
        corresponding entry of a transaction list.
      type: string
      example: 3dc3d5b3-7023-4848-9853-f5400a64e80f
    chargeBearer:
      description: Charge Bearer. ChargeBearerType1Code from ISO20022. Mandatory for target2 and crossborder payment-product.
      type: string
      enum:
        - "DEBT"
        - "CRED"
        - "SHAR"
    transactionStatus:
      description: |
        The transaction status is filled with codes of the ISO 20022 data table:
        - 'ACCC': 'AcceptedSettlementCompleted' -
          Settlement on the creditor's account has been completed.
        - 'ACCP': 'AcceptedCustomerProfile' -
          Preceding check of technical validation was successful.
          Customer profile check was also successful.
        - 'ACSC': 'AcceptedSettlementCompleted' -
          Settlement on the debtor's account has been completed.

          **Usage:** this can be used by the first agent to report to the debtor that the transaction has been completed.

          **Warning:** this status is provided for transaction status reasons, not for financial information.
          It can only be used after bilateral agreement.
        - 'ACSP': 'AcceptedSettlementInProcess' -
          All preceding checks such as technical validation and customer profile were successful and therefore the payment initiation has been accepted for execution.
        - 'ACTC': 'AcceptedTechnicalValidation' -
          Authentication and syntactical and semantical validation are successful.
        - 'ACWC': 'AcceptedWithChange' -
          Instruction is accepted but a change will be made, such as date or remittance not sent.
        - 'ACWP': 'AcceptedWithoutPosting' -
          Payment instruction included in the credit transfer is accepted without being posted to the creditor customer's account.
        - 'RCVD': 'Received' -
          Payment initiation has been received by the receiving agent.
        - 'PDNG': 'Pending' -
          Payment initiation or individual transaction included in the payment initiation is pending.
          Further checks and status update will be performed.
        - 'RJCT': 'Rejected' -
          Payment initiation or individual transaction included in the payment initiation has been rejected.
        - 'CANC': 'Cancelled'
          Payment initiation has been cancelled before execution
          Remark: This code is still requested from ISO20022.
        - 'ACFC': 'AcceptedFundsChecked' -
          Preceding check of technical validation and customer profile was successful and an automatic funds check was positive .
          Remark: This code is still requested from ISO20022.
        - 'PATC': 'PartiallyAcceptedTechnical'
          Correct The payment initiation needs multiple authentications, where some but not yet all have been performed. Syntactical and semantical validations are successful.
          Remark: This code is still requested from ISO20022.
      type: string
      enum:
      - ACCC
      - ACCP
      - ACSC
      - ACSP
      - ACTC
      - ACWC
      - ACWP
      - RCVD
      - PDNG
      - RJCT
      - CANC
      - ACFC
      - PATC
      example: ACCP
    transactionFeeIndicator:
      description: >
        If equals 'true', the transaction will involve specific transaction cost
        as shown by the ASPSP in their public price list or as agreed between ASPSP and PSU.

        If equals 'false', the transaction will not involve additional specific
        transaction costs to the PSU.
      type: boolean
    challengeData:
      description: >
        It is contained in addition to the data element 'chosenScaMethod' if
        challenge data is needed for SCA.
      type: object
      properties:
        image:
          type: string
          format: byte
          description: |
            PNG data (max. 512 kilobyte) to be displayed to the PSU,
            Base64 encoding, cp. [RFC4648].
            This attribute is used only, when PHOTO_OTP or CHIP_OTP
            is the selected SCA method.
        data:
          type: string
          description: String challenge data
        imageLink:
          type: string
          format: url
          description: >-
            A link where the ASPSP will provides the challenge image for the
            TPP.
        otpMaxLength:
          type: integer
          description: The maximal length for the OTP to be typed in by the PSU.
        otpFormat:
          type: string
          description: >-
            The format type of the OTP to be typed in. The admitted values are
            "characters" or "integer".
          enum:
          - characters
          - integer
        additionalInformation:
          type: string
          description: |
            Additional explanation for the PSU to explain
            e.g. fallback mechanism for the chosen SCA method.
            The TPP is obliged to show this to the PSU.
    hrefType:
      description: Link to a resource
      type: string
      example: /v1/payments/sepa-credit-transfers/1234-wertiq-983
    hrefTypeAIS:
      description: Link to a resource
      type: string
      example: /v1/consents/{consentId}/status
    accountReference:
      description: |
        Reference to an account by either:
          * IBAN, of a payment accounts, or
          * BBAN, for payment accounts if there is no IBAN, or
          * the Primary Account Number (PAN) of a card, can be tokenised by the ASPSP due to PCI DSS requirements, or
          * the Primary Account Number (PAN) of a card in a masked form, or
          * an alias to access a payment account via a registered mobile phone number (MSISDN).

        The following attribues are not currently supported:
        * msisdn
      type: object
      properties:
        iban:
          $ref: '#/components/schemas/iban'
        bban:
          $ref: '#/components/schemas/bban'
        pan:
          $ref: '#/components/schemas/pan'
        maskedPan:
          $ref: '#/components/schemas/maskedPan'
        msisdn:
          $ref: '#/components/schemas/msisdn'
        currency:
          $ref: '#/components/schemas/currencyCode'
    cashAccountType:
      description: |
        ExternalCashAccountType1Code from ISO 20022. Attribute currently not supported by FinecoBank.
      type: string
    accountStatus:
      description: >
        Account status. The value is one of the following:
          - "enabled": account is available
          - "deleted": account is terminated
          - "blocked": account is blocked e.g. for legal reasons

      type: string
      enum:
      - enabled
      - deleted
      - blocked
    accountDetails:
      description: |
        At least one of the account reference identifiers will be given
          - iban
          - maskedPan

        The following attribues are not currently supported.
        * bban
        * msisdn
        * name 
        * cashAccountType
        * status
        * bic
        * linkedAccounts
        * usage
        * details
      type: object
      required:
      - currency
      properties:
        resourceId:
          description: >-
            This shall be filled, if addressable resource are created by the
            ASPSP on the /accounts or /card-accounts endpoint.
          type: string
        iban:
          $ref: '#/components/schemas/iban'
        bban:
          $ref: '#/components/schemas/bban'
        msisdn:
          $ref: '#/components/schemas/msisdn'
        currency:
          $ref: '#/components/schemas/currencyCode'
        name:
          description: Name of the account given by the bank or the PSU in online-banking. Attribute currently not used by FinecoBank.
          type: string
          maxLength: 35
        ownerName:
          description: Legal name of the account owner.
          type: string
          maxLength: 140
        product:
          description: 'Product name of the bank for this account, proprietary definition.'
          type: string
          maxLength: 35
        cashAccountType:
          $ref: '#/components/schemas/cashAccountType'
        status:
          $ref: '#/components/schemas/accountStatus'
        bic:
          $ref: '#/components/schemas/bic'
        linkedAccounts:
          description: >-
            Case of a set of pending card transactions, the ASPSP will provide
            the relevant cash account the card is set up on.


            Attribute currently not supported by FinecoBank.
          type: string
          maxLength: 70
        usage:
          description: |
            Attribute currently not supported by FinecoBank. Specifies the usage of the account
              * PRIV: private personal account
              * ORGA: professional account

          type: string
          maxLength: 4
          enum:
          - PRIV
          - ORGA
        details:
          description: |
            Specifications that might be provided by the ASPSP
              - characteristics of the account
              - characteristics of the relevant card.

              Attribute currently not supported by FinecoBank.
          type: string
          maxLength: 140
        balances:
          $ref: '#/components/schemas/balanceList'
        _links:
          $ref: '#/components/schemas/_linksAccountDetails'
    _linksAccountReport:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/hrefType'
      required:
      - account
      properties:
        account:
          $ref: '#/components/schemas/hrefType'
        first:
          $ref: '#/components/schemas/hrefType'
        next:
          $ref: '#/components/schemas/hrefType'
        previous:
          $ref: '#/components/schemas/hrefType'
        last:
          $ref: '#/components/schemas/hrefType'
    _linksCardAccountReport:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/hrefType'
      required:
      - cardAccount
      properties:
        cardAccount:
          $ref: '#/components/schemas/hrefType'
        first:
          $ref: '#/components/schemas/hrefType'
        next:
          $ref: '#/components/schemas/hrefType'
        previous:
          $ref: '#/components/schemas/hrefType'
        last:
          $ref: '#/components/schemas/hrefType'
    _linksTransactionDetails:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/hrefType'
      required:
      - transactionDetails
      properties:
        transactionDetails:
          $ref: '#/components/schemas/hrefType'
    _linksAccountDetails:
      description: >
        Links to the account, which can be directly used for retrieving account
        information from this dedicated account.


        Links to "balances" and/or "transactions"


        These links are only supported, when the corresponding consent has been
        already granted.
      type: object
      additionalProperties:
        $ref: '#/components/schemas/hrefType'
      properties:
        balances:
          $ref: '#/components/schemas/hrefType'
        transactions:
          $ref: '#/components/schemas/hrefType'
    debtorName:
      description: Debtor Name
      type: string
      maxLength: 70
      example: Debtor Name
    cardAccountDetails:
      description: |
        Card account details. The following attribues are not currently supported.
        * usage
        * details
        * creditLimit (supported only for credit card)
      type: object
      required:
      - maskedPan
      - currency
      properties:
        resourceId:
          description: >
            This is the data element to be used in the path when retrieving data
            from a dedicated account.

            This shall be filled, if addressable resource are created by the
            ASPSP on the /card-accounts endpoint.
          type: string
        maskedPan:
          $ref: '#/components/schemas/maskedPan'
        currency:
          $ref: '#/components/schemas/currencyCode'
        name:
          description: Name of the account given by the bank or the PSU in online-banking.
          type: string
          maxLength: 35
        ownerName:
          description: Legal name of the account owner.
          type: string
          maxLength: 140
        product:
          description: 'Product name of the bank for this account, proprietary definition.'
          type: string
          maxLength: 35
        status:
          $ref: '#/components/schemas/accountStatus'
        usage:
          description: |
            Attribute currently not used by FinecoBank. Specifies the usage of the account
              * PRIV: private personal account
              * ORGA: professional account
          type: string
          maxLength: 4
          enum:
          - PRIV
          - ORGA
        details:
          description: |
            Attribute currently not used by FinecoBank. Specifications that might be provided by the ASPSP
              - characteristics of the account
              - characteristics of the relevant card
          type: string
          maxLength: 140
        creditLimit:
          $ref: '#/components/schemas/amount'
        balances:
          $ref: '#/components/schemas/balanceList'
        _links:
          $ref: '#/components/schemas/_linksAccountDetails'
    accountList:
      description: |
        List of accounts with details.
      type: object
      required:
      - accounts
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/accountDetails'
    cardAccountList:
      description: |
        List of card accounts with details.
      type: object
      required:
      - cardAccounts
      properties:
        cardAccounts:
          type: array
          items:
            $ref: '#/components/schemas/cardAccountDetails'
    accountReport:
      description: >
        JSON based account report.

        This account report contains transactions resulting from the query
        parameters.


        It returns only the 'booked' transactions list.
        'pending' transactions list is not supported.
      type: object
      required:
      - _links
      properties:
        booked:
          $ref: '#/components/schemas/transactionList'
        pending:
          $ref: '#/components/schemas/transactionList'
        _links:
          $ref: '#/components/schemas/_linksAccountReport'
    cardAccountReport:
      description: >
        JSON based card account report.


        This card account report contains transactions resulting from the query parameters.
      type: object
      required:
      - booked
      - _links
      properties:
        booked:
          $ref: '#/components/schemas/cardTransactionList'
        pending:
          $ref: '#/components/schemas/cardTransactionList'
        _links:
          $ref: '#/components/schemas/_linksCardAccountReport'
    transactionList:
      description: Array of transaction details
      type: array
      items:
        $ref: '#/components/schemas/transactionDetails'
    cardTransactionList:
      description: Array of transaction details
      type: array
      items:
        $ref: '#/components/schemas/cardTransaction'
    transactionDetails:
      description: |
          Transaction details
          The following attributes are not currently used by FinecoBank.
          - entryReference
          - endToEndId
          - exchangeRate
          - debtorAccount
          - remittanceInformationStructured
          - bankTransactionCode
      type: object
      required:
      - transactionAmount
      properties:
        transactionId:
          description: |
            the Transaction Id can be used as access-ID in the API, where more
            details on an transaction is offered.

            If this data attribute is provided this shows that the AIS can get
            access on more details about this transaction using the GET Transaction Details Request.


          type: string
        entryReference:
          description: >
            Is the identification of the transaction as used e.g. for reference
            for deltafunction on application level.

            The same identification as for example used within camt.05x
            messages. Attribute currently not used by FinecoBank.
          type: string
          maxLength: 35
        endToEndId:
          description: Unique end to end identity. Attribute currently not used by FinecoBank.
          type: string
          maxLength: 35
        mandateId:
          description: 'Identification of Mandates, e.g. a SEPA Mandate ID.'
          type: string
          maxLength: 35
        checkId:
          description: Identification of a Cheque.
          type: string
          maxLength: 35
        creditorId:
          description: 'Identification of Creditors, e.g. a SEPA Creditor ID.'
          type: string
          maxLength: 35
        bookingDate:
          $ref: '#/components/schemas/bookingDate'
        valueDate:
          description: >-
            The Date at which assets become available to the account owner in
            case of a credit.
          type: string
          format: date
        transactionAmount:
          $ref: '#/components/schemas/amount'
        exchangeRate:
          $ref: '#/components/schemas/exchangeRateList'
        creditorName:
          $ref: '#/components/schemas/creditorName'
        creditorAccount:
          $ref: '#/components/schemas/accountReference'
        ultimateCreditor:
          $ref: '#/components/schemas/ultimateCreditor'
        debtorName:
          $ref: '#/components/schemas/debtorName'
        debtorAccount:
          $ref: '#/components/schemas/accountReference'
        ultimateDebtor:
          $ref: '#/components/schemas/ultimateDebtor'
        remittanceInformationUnstructured:
          type: string
          maxLength: 140
        remittanceInformationStructured:
          description: >
            Reference as contained in the structured remittance reference
            structure (without the surrounding XML structure).


            Different from other places the content is contained in plain form
            not in form of a structured field.
          type: string
          maxLength: 140
        bankTransactionCode:
          $ref: '#/components/schemas/bankTransactionCode'
        proprietaryBankTransactionCode:
          $ref: '#/components/schemas/proprietaryBankTransactionCode'
        _links:
          $ref: '#/components/schemas/_linksTransactionDetails'
    cardAcceptorCategoryCode:
      description: >
        Card Acceptor Category Code of the Card Acceptor as given in the related
        card transaction.
      type: string
    bankTransactionCode:
      description: >
        Bank transaction code as used by the ASPSP and using the sub elements of
        this structured code defined by ISO 20022.


        This code type is concatenating the three ISO20022 Codes
          * Domain Code,
          * Family Code, and
          * SubFamily Code


        Attribute currently not used by FinecoBank.
      type: string
      example: PMNT-RCDT-ESCT
    proprietaryBankTransactionCode:
      description: >
        Proprietary bank transaction code as used within a community or within
        an ASPSP e.g.

        for MT94x based transaction reports.
      type: string
      maxLength: 35
    cardTransactionId:
      description: Unique end to end identity.
      type: string
      maxLength: 35
    terminalId:
      description: 'Identification of the Terminal, where the card has been used. Attribute currently not used by FinecoBank. '
      type: string
      maxLength: 35
    transactionDate:
      description: Date of the actual card transaction
      type: string
      format: date
    cardTransaction:
      description: "Card transaction information. The following attributes are not currently used by FinecoBank.\n - terminalId \n - exchangeRate \n - originalAmount \n - markupFee \n -markupFeePercentage \n - cardAcceptorId \n - cardAcceptorAddress \n - cardAcceptorCategoryCode \n - transactionDetails \n - proprietaryBankTransactionCode"
      type: object
      required:
      - transactionAmount
      properties:
        cardTransactionId:
          $ref: '#/components/schemas/cardTransactionId'
        terminalId:
          $ref: '#/components/schemas/terminalId'
        transactionDate:
          $ref: '#/components/schemas/transactionDate'
        bookingDate:
          $ref: '#/components/schemas/bookingDate'
        transactionAmount:
          $ref: '#/components/schemas/amount'
        exchangeRate:
          $ref: '#/components/schemas/exchangeRateList'
        originalAmount:
          $ref: '#/components/schemas/amount'
        markupFee:
          $ref: '#/components/schemas/amount'
        markupFeePercentage:
          description: Attribute currently not used by FinecoBank.
          type: string
        cardAcceptorId:
          description: Attribute currently not used by FinecoBank.
          type: string
          maxLength: 35
        cardAcceptorAddress:
          $ref: '#/components/schemas/address'
        cardAcceptorCategoryCode:
          $ref: '#/components/schemas/cardAcceptorCategoryCode'
        maskedPAN:
          $ref: '#/components/schemas/maskedPan'
        transactionDetails:
          description: Attribute currently not used by FinecoBank.
          type: string
          maxLength: 140
        invoiced:
          type: boolean
        proprietaryBankTransactionCode:
          $ref: '#/components/schemas/proprietaryBankTransactionCode'
    exchangeRateList:
      description: Attribute currently not used by FinecoBank. Array of exchange rates.
      type: array
      items:
        $ref: '#/components/schemas/exchangeRate'
    exchangeRate:
      description: Exchange Rate
      type: object
      required:
      - sourceCurrency
      - rate
      - unitCurrency
      - targetCurrency
      - rateDate
      properties:
        sourceCurrency:
          $ref: '#/components/schemas/currencyCode'
        rate:
          type: string
        unitCurrency:
          type: string
        targetCurrency:
          $ref: '#/components/schemas/currencyCode'
        rateDate:
          type: string
          format: date
        rateContract:
          type: string
    balanceType:
      description: |
        The following balance types are defined:
          - "closingBooked":
            Balance type returned only if a date range is specified in the request paramaters. It is the balance of the account at the end of the requested date range.
            It is the sum of the opening booked balance at the beginning of the date range specified and all entries booked
            to the account during date range. **(saldo contabile al termine del periodo specificato)**


          - "expected":
            Balance composed of booked entries and pending items known at the time of calculation,
            which projects the end of day balance if everything is booked on the account and no other entry is posted.

            For card accounts, this is composed of
              - invoiced, but not yet paid entries,
              - not yet invoiced but already booked entries and
              - pending items (not yet booked)

          - "authorised":
            The expected balance together with the value of a pre-approved credit line the ASPSP makes permanently available to the user.

            For card-accounts:

            "money to spend with the value of a pre-approved credit limit on the card account"

          - "openingBooked":
            Balance type returned only if a date range is specified in the request paramaters. It is the book balance of the account at the beginning of the requested date range. **(saldo contabile all'inizio del periodo specificato)**
          - "interimAvailable":
            Available balance calculated in the course of the account servicer's business day,
            at the time specified, and subject to further changes during the business day. It always includes the credit limit of the corresponding account ("creditLimitIncluded" flag is always true for this balance type in case of account)
            The interim balance is calculated on the basis of booked credit and debit items during the calculation
            time/period specified. (saldo disponibile in tempo reale)

            This is currently the only balance type available for card-accounts. (plafond sottratto di operazioni contabilizzate e prenotate)
          - "forwardAvailable":
            Forward available balance of money that will be at the disposal of the account owner at the end of the current month. (saldo disponibile a fine mese corrente)
          - "interimBooked":
            Balance calculated in the course of the account servicer's business day, at the time specified, and subject to further changes during the business day. The interim balance is calculated on the basis of booked credit and debit items during the calculation time/period specified. (saldo contabile in tempo reale)
      type: string
      enum:
      - closingBooked
      - expected
      - authorised
      - openingBooked
      - interimAvailable
      - forwardAvailable
      - interimBooked
    balance:
      description: |
        A single balance element. The following attributes are not currently supported.
        * lastChangeDateTime
        * lastCommittedTransaction
      type: object
      required:
      - balanceAmount
      - balanceType
      properties:
        balanceAmount:
          $ref: '#/components/schemas/amount'
        balanceType:
          $ref: '#/components/schemas/balanceType'
        lastChangeDateTime:
          description: >
            This data element might be used to indicate e.g. with the expected
            or booked balance that no action is known

            on the account, which is not yet booked. Attribute currently not used by FinecoBank.
          type: string
          format: date-time
        referenceDate:
          description: Reference date of the balance
          type: string
          format: date
        lastCommittedTransaction:
          description: >
            "entryReference" of the last committed transaction to support the TPP
            in identifying whether all

            PSU transactions are already known. Attribute currently not used by FinecoBank.
          type: string
          maxLength: 35
        creditLimitIncluded:
          type: boolean
    balanceList:
      description: >
        A list of balances regarding this account, e.g. the current balance, the
        last booked balance.

        The list might be restricted to the current ballance.
      type: array
      items:
        $ref: '#/components/schemas/balance'
    bic:
      description: |
        BICFI. Attribute currently not supported by FinecoBank.
      type: string
      pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
      example: AAAADEBBXXX
    bicfi:
      description: |
        BICFI. Mandatory for target2 and crossborder payment-product.
      type: string
      pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
      example: AAAADEBBXXX
    pan:
      description: |
        Primary Account Number according to ISO/IEC 7812.
      type: string
      maxLength: 35
      example: '5409050000000000'
    maskedPan:
      description: >
        Masked Primary Account Number


        This field has to be filled as follow: 1234********1234 (16 digits)


        Fineco will perform the validation of the first and the last four digits 
      type: string
      maxLength: 35
      example: 1234********1234
    bban:
      description: |
        Basic Bank Account Number (BBAN) Identifier.
        In case BBAN is used to identify a creditor account:
          - if the country of the creditor is Mexico, the attribute BBAN must be valued with the CLABE number;
          - if the country of the creditor is Canada or USA or Australia, the attribute BBAN must be valued with the identifier of the creditor account.
      type: string
      pattern: '[a-zA-Z0-9]{1,30}'
      example: BARC12345612345678
    msisdn:
      type: string
      maxLength: 35
      description: Mobile phone number. Attribute currently not supported by FinecoBank.
      example: +49 170 1234567
    iban:
      type: string
      description: IBAN of an account
      pattern: '[A-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
      example: FR7612345987650123456789014
    address:
      description: Creditor Address is mandatory in a payment initiation request if the country of the creditor is China.
      type: object
      required:
      - country
      properties:
        street:
          type: string
          maxLength: 70
        buildingNumber:
          type: string
        city:
