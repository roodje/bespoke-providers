      required: true
      example: '99391c7e-ad88-49ec-a2ad-99ddcb1f7721'
      schema:
        $ref: '#/components/schemas/consentId'
    consentId_HEADER_optional:
      name: Consent-ID
      in: header
      description: >
        This data element may be contained, if the payment initiation
        transaction is part of a session, i.e. combined AIS/PIS service. This
        then contains the consentId of the related AIS consent, which was
        performed prior to this payment initiation.
      required: false
      example: '99391c7e-ad88-49ec-a2ad-99ddcb1f7721'
      schema:
        $ref: '#/components/schemas/consentId'
    consentId_HEADER_mandatory:
      name: Consent-ID
      in: header
      description: >
        This then contains the consentId of the related AIS consent, which was
        performed prior to this payment initiation.
      required: true
      example: '99391c7e-ad88-49ec-a2ad-99ddcb1f7721'
      schema:
        $ref: '#/components/schemas/consentId'
    X-Request-ID:
      name: X-Request-ID
      in: header
      description: >-
        ID of the request, unique to the call, as determined by the initiating
        party.
      required: true
      example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
      schema:
        type: string
        format: uuid
    Digest:
      name: Digest
      in: header
      description: >
        Is contained if and only if the "Signature" element is contained in the
        header of the request.


        Fineco doesn't support this parameter. No validation check will be performed for this field.
      schema:
        type: string
      required: false
      example: SHA-256=hl1/Eps8BEQW58FJhDApwJXjGY4nr1ArGDHIT25vq6A=
    Signature:
      name: Signature
      in: header
      description: >
        A signature of the request by the TPP on application level.


        Fineco doesn't support this parameter. No validation check will be performed for this field.
      schema:
        type: string
      required: false
      example: >
        keyId="SN=9FA1,CA=CN=D-TRUST%20CA%202-1%202015,O=D-Trust%20GmbH,C=DE",algorithm="rsa-sha256",
        headers="Digest X-Request-ID PSU-ID TPP-Redirect-URI Date",
        signature="Base64(RSA-SHA256(signing string))"
    TPP-Signature-Certificate:
      name: TPP-Signature-Certificate
      in: header
      description: >
        The certificate used for signing the request, in base64 encoding.
        Must be contained if a signature is contained.


        Fineco doesn't support this parameter. No validation check will be performed for this field.
      schema:
        type: string
        format: byte
      required: false
    TPP-Redirect-Preferred:
      name: TPP-Redirect-Preferred
      in: header
      description: >
        If it equals "true", the TPP prefers a redirect SCA approach. **The only
        available value is "true"**. If the parameter is not used, the ASPSP
        will choose the SCA approach to be applied depending on the SCA method
        chosen by the TPP/PSU.
      schema:
        type: string
        enum:
        - 'true'
      required: false
    TPP-Redirect-URI:
      name: TPP-Redirect-URI
      in: header
      description: >
        URI of the TPP, where the transaction flow shall be redirected to after a Redirect.

        Mandated for the Redirect SCA Approach, specifically when
        TPP-Redirect-Preferred equals "true".
      schema:
        type: string
        format: uri
      required: true
      example: 'https://www.tpp.com/redirectURI'
    TPP-Rejection-NoFunds-Preferred:
      name: TPP-Rejection-NoFunds-Preferred
      in: header
      schema:
        type: string
        enum:
          - true
          - false
      required: false
      description: >
        If it equals "true" then the TPP prefers a rejection of the payment initiation in case the ASPSP is
        providing an integrated confirmation of funds request an the result of this is that not sufficient
        funds are available.

        If it equals "false" then the TPP prefers that the ASPSP is dealing with the payment initiation like
        in the ASPSPs online channel, potentially waiting for a certain time period for funds to arrive to initiate the payment.

    TPP-Nok-Redirect-URI:
      name: TPP-Nok-Redirect-URI
      in: header
      description: >
        If this URI is contained, the TPP is asking to redirect the transaction
        flow to this address instead of the TPP-Redirect-URI in case of a negative result
        of the redirect SCA method.
      schema:
        type: string
        format: uri
      required: false
    TPP-Explicit-Authorisation-Preferred:
      name: TPP-Explicit-Authorisation-Preferred
      in: header
      description: >
        If it equals "true", the TPP prefers to start the authorisation process
        separately,

        e.g. because of the usage of a signing basket.

        This preference might be ignored by the ASPSP, if a signing basket is
        not supported as functionality.


        If it equals "false" or if the parameter is not used, there is no
        preference of the TPP.

        This especially indicates that the TPP assumes a direct authorisation of
        the transaction in the next step,

        without using a signing basket.
      schema:
        type: string
        enum:
        - 'true'
        - 'false'
      required: false
    PSU-ID:
      name: PSU-ID
      in: header
      description: |
        Client ID of the PSU in the ASPSP client interface.
