paths:
  /:
    get:
      description: 'It is assumed that a consent of the PSU to this access is already
        given. The addressed list of accounts depends then on the stored consent addressed
        by consentId.

        Returns all identifiers of the accounts, to which an account access has been
        granted to through the consents endpoint by the PSU.

        In addition, relevant information about the accounts and hyperlinks to corresponding
        account information resources are provided if a related consent has been already
        granted.'
      operationId: Request to retrieve all accounts8-Request to retrieve all accounts
        none found8-Request to retrieve all accounts with balance8-Request to retrieve
        all accounts with owner name8-Wrong request to retrieve all accounts with
        Tpp blocked8-Wrong request to retrieve all accounts with Tpp having invalid
        authority status8-Wrong request to retrieve all accounts with Tpp having no
        accreditation8-Wrong request to retrieve all accounts with Tpp having no national
        accreditation8-Wrong request to retrieve all accounts with access exceeded8-Wrong
        request to retrieve all accounts with consent not found8-Wrong request to
        retrieve all accounts with invalid consent-id8-Wrong request to retrieve all
        accounts with invalid tokenWrong request to retrieve all accounts with digest
        header missingWrong request to retrieve all accounts with signature header
        missingWrong request to retrieve all accounts with tpp-signature-certificate
        missing
      parameters:
      - description: Optional param for pagination requested (zero indexed). If omitted
          default 0-49 is applied.
        in: query
        name: range
        required: false
        schema:
          type: string
      - description: Optional param for sorting paginated resource. For example use
          ?sort=name,-age to sort on name ascending and age descending.
        in: query
        name: sort
        required: false
        schema:
          type: string
      - description: Default value is false. If passed as true, then balances will
          be included in the response
        in: query
        name: withBalance
        required: false
        schema:
          type: string
      - description: ID of the request, unique to the call, as determined by the initiating
          party.
        example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
        in: header
        name: X-Request-Id
        required: true
        schema:
          type: string
      - description: It contains a Hash of the message body. The only hash algorithms
          that may be used to calculate the Digest within the context of this specification
          are SHA-256 and SHA-512 as defined in [RFC5843].
