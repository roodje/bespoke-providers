info:
  description: "The **Account Information Service (AIS)** allows access to the account\
    \ & balances information and transaction history of his or her consented checking\
    \ accounts.\r\nThe design of these APIs is in accordance with the international\
    \ **Berlin Group NextGenPSD2 standard**, version 1.3.\r\n\r\nIn this Account Information\
    \ Service (AIS) are included the endpoints for the following functionalities:\r\
    \n- Retrieve a list of consented accounts\r\n- Retrieve details of a consented\
    \ account\r\n- Retrieve balances of a consented account\r\n- Retrieve transactions\
    \ of a consented account\r\n\r\nThis new version supports the Article 10 and the\
    \ Article 36.5(b) related to the Regulatory Technical Standard (RTS).\r\nThis\
    \ means that:\r\n- It is not possible to create a consent with a validity date\
    \ than exceed 90 days after the creation date.\r\n- Only the first JWT (access_token)\
    \ obtained via the consent authorisation can be used to have more that 90 days\
    \ of transactions in the past. The JWT obtained by refresh_token will allow to\
    \ have only 90 days of transactions.\r\n- Account information can be requested\
    \ only 4 times in a 24-hour period if the IP-Address of the PSU is not present\
    \ in the request (PSU-IP-Address).\r\n\r\nSee the guide in the Documentation section\
    \ for a detailed explanation of how to use the Account Information Service.\r\n\
    \r\n# Transport Layer\r\n\r\nThe communication between the **TPP** and the **ASPSP**\
    \ is always secured by using a TLS-connection using TLS version 1.2.\r\n\r\nThe\
    \ TLS-connection has to be established always including client (i.e. **TPP**)\
    \ authentication.\r\nFor this authentication the **TPP** has to use a qualified\
    \ certificate for website authentication (QWAC).\r\nThis qualified certificate\
    \ has to be issued by a qualified trust service provider according to the eIDAS\
    \ regulation.\r\nThe content of the certificate has to be compliant with the requirements\
    \ of EBA-RTS.\r\nThe certificate of the **TPP** has to indicate all roles the\
    \ **TPP** is authorized to use.\r\n\r\n# Actors\r\n\r\n- **Third Party Providers\
    \ (TPP)**: A party other than an **ASPSP** that provides payment related services.\r\
    \n- **Payment Service User (PSU)**: A natural or legal person making use of a\
    \ payment service as a payee, payer or both (PSD2 Article 4(10)).\r\n- **Account\
    \ Servicing Payment Service Provider (ASPSP)**: An **ASPSP** is a PSP that provides\
    \ and maintains a payment account for a **Payment Service User** (PSD 2 Article\
    \ 4(15)).\r\n\r\n# Sequence diagram\r\n\r\nSequence diagram can be found [here](https://media-dxp-delivery.s3-eu-west-1.amazonaws.com/2019.2.1/actAsAspsp_Berlin%2BGroup_AIS_Sequence%2BDiagram%2B-%2BAccount%2BInformation.svg)."
  title: NextGenPSD2 - Account Information
  version: '1.5'
